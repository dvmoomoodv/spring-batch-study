version: '3.8'

services:
  # MSSQL Server (소스 DB) - ARM64 호환 (Azure SQL Edge)
  mssql-dev:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: mssql-dev
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=DevPassword123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - mssql_dev_data:/var/opt/mssql
      - ./init-scripts/mssql:/docker-entrypoint-initdb.d
    networks:
      - batch-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P DevPassword123! -Q 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MariaDB (타겟 DB - 개발환경은 단일 DB)
  mariadb-dev:
    image: mariadb:11.2
    container_name: mariadb-dev
    environment:
      - MYSQL_ROOT_PASSWORD=DevPassword123!
      - MYSQL_DATABASE=targetDB
      - MYSQL_USER=batch_user
      - MYSQL_PASSWORD=BatchPassword123!
    ports:
      - "3306:3306"
    volumes:
      - mariadb_dev_data:/var/lib/mysql
      - ./init-scripts/mariadb:/docker-entrypoint-initdb.d
    networks:
      - batch-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 5

  # 웹 기반 MySQL 클라이언트 (ARM64 호환)
  mysql-client:
    image: mysql:8.0
    container_name: mysql-client-dev
    command: tail -f /dev/null  # 컨테이너를 계속 실행 상태로 유지
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    depends_on:
      - mariadb-dev
    networks:
      - batch-network

  # Adminer (ARM64 호환)
  adminer:
    image: adminer:latest
    container_name: adminer-dev
    ports:
      - "8082:8080"
    networks:
      - batch-network

volumes:
  mssql_dev_data:
  mariadb_dev_data:

networks:
  batch-network:
    driver: bridge
